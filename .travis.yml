language: node_js
sudo: required
cache:
  yarn: true
  directories:
    - node_modules
node_js:
  - '7'
  - '6'
  - '4'
before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
before_script:
  - npm prune
  - npm install --only=dev
script:
  - npm run build
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
notifications:
  email: false
